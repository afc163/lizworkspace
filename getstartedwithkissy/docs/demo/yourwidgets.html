<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>your widgets</title>
    <link href="http://a.tbcdn.cn/s/kissy/1.1.0/build/cssbase/base-min.css" rel="stylesheet"/>
    <script src="http://github.com/kissyteam/kissy/raw/master/build/packages/kissy.js"></script>
    <script src="starscore.js"></script>
    
    <style>
        /************************打分*********************/
        .hide {
            display: none;
        }
        .rate-type, .rating-tips, .rating-pop-tip {
            background:url("http://a.tbcdn.cn/app/rc/img/icon_v2.gif") no-repeat scroll 1000px 1000px transparent;
        }
        .rating-level, .rating-level a {
            background:url("http://a.tbcdn.cn/app/rc/img/star_v2.png") no-repeat scroll 1000px 1000px transparent;
        }
        
        .rating-bd {
            position:relative;
            margin-bottom: 30px;
        }
        .rating-tips {
            position:absolute;
            left: 320px;
            height:65px;
            width:305px;
            background-position: 0 0;
        }
        .rating-tips h5, .rating-tips p {
            font-weight:normal;
            left:12px;
            position:absolute;
            top:20px;
        }
        .rating-tips p {
            height:50px;
            text-indent:4em;
            width:158px;
        }
        .shop-rating {
            height:25px;
            overflow:hidden;
            padding:2px 0;
            position:relative;
            z-index:999;
        }
        .rating-pop-tip {
            position: absolute;
            width: 162px;
            height: 50px;
            z-index: 1000;
            padding: 12px 10px;
            background-position: -40px -175px;
        }
        .rating-pop-tip span {
            color: #ff6d02;
        }
        .rating-pop-tip em {
            font-family: arial;
            font-weight: bold;
            color: #ff6600;
        }
        .rating-pop-tip strong {
            display: block;
            padding-top: 2px;
            color: #666666;
            font-weight: normal;
            line-height: 16px;
        }
        .shop-rating span {
            display:block;
            float:left;
            height:23px;
            line-height:23px;
        }
        
        .shop-rating span.title {
            font-size: 14px;
            width: 100px;
            margin-right: 5px;
            text-align: right;
        }
        .shop-rating .result {
            margin-left:20px;
            padding-top:2px;
        }
        .shop-rating .result span {
            color:#FF6D02;
        }
        .shop-rating .result em {
            color:#FF6600;
            font-family:arial;
            font-weight:bold;
        }
        .shop-rating .result strong {
            color:#666666;
            font-weight:normal;
        }
        
        .rating-level {
            float: left;
            margin-left:40px;
            background-position:0 0;
            height:23px;
            position:relative;
            width:120px;
            z-index:1000;
        }
        .rating-level li {
            display:inline;
        }
        .rating-level a {
            line-height: 23px;
            height: 23px;
            margin: 0 0;
            position: absolute;
            top: 0px;
            left: 0px;
            text-indent: -999em;
            *zoom: 1;
            outline: none;
        }
        .rating-level a.one-star {
            width: 20%;
            z-index: 6;
        }
        .rating-level a.two-stars {
            width: 40%;
            z-index: 5;
        }
        .rating-level a.three-stars {
            width: 60%;
            z-index: 4;
        }
        .rating-level a.four-stars {
            width: 80%;
            z-index: 3;
        }
        .rating-level a.five-stars {
            width: 100%;
            z-index: 2;
        }
        
        .rating-level .current-rating,
        .rating-level a:hover {
            background-position: 0px -28px;
        }
        
        .rating-level a.one-star:hover, .rating-level a.two-stars:hover,
        .rating-level a.one-star.current-rating, .rating-level a.two-stars.current-rating {
            background-position: 0px -116px;
        }
        
        .rating-level .three-stars .current-rating, .rating-level .four-stars .current-rating, .rating-level .five-stars .current-rating {
            background-position: 0px -28px;
        }
        /*.rating-level .current-rating,
        .rating-level.b a:hover {
            background-position: 0px -28px;
        }
        
        .rating-level.b a.one-star:hover, .rating-level.b a.two-stars:hover {
            background-position: 0px -116px;
        }
        */
        
    </style>
</head>
<body>
    <div id="page">
        <div class="demo">
            <div id="J_Rating" class="rating-bd">
                <div class="rating-tips">
                    <h5>小提示：</h5>
                    <p>点击星星就能打分了，该打分完全是匿名滴。</p>
                </div>
                <div class="shop-rating">
                    <span class="title">设计美观:</span>
                    <ul class="rating-level">
                        <li><a href="#" data-star-value="1" class="one-star">1</a></li>
                        <li><a href="#" data-star-value="2" class="two-stars">2</a></li>
                        <li><a href="#" data-star-value="3" class="three-stars">3</a></li>
                        <li><a href="#" data-star-value="4" class="four-stars">4</a></li>
                        <li><a href="#" data-star-value="5" class="five-stars">5</a></li>
                    </ul>
                    <span class="result"></span>
                    <input type="hidden" size="2" value="" name="dsr1" />
                </div>
                
                <div class="shop-rating">
                    <span class="title">维护简易:</span>
                    <ul class="rating-level">
                        <li><a href="#" data-star-value="1" class="one-star">1</a></li>
                        <li><a href="#" data-star-value="2" class="two-stars">2</a></li>
                        <li><a href="#" data-star-value="3" class="three-stars">3</a></li>
                        <li><a href="#" data-star-value="4" class="four-stars">4</a></li>
                        <li><a href="#" data-star-value="5" class="five-stars">5</a></li>
                    </ul>
                    <span class="result"></span>
                    <input type="hidden" size="2" value="" name="dsr2" />
                </div>
                
                <div class="shop-rating">
                    <span class="title">加载迅速:</span>
                    <ul class="rating-level">
                        <li><a href="#" data-star-value="1" class="one-star">1</a></li>
                        <li><a href="#" data-star-value="2" class="two-stars">2</a></li>
                        <li><a href="#" data-star-value="3" class="three-stars">3</a></li>
                        <li><a href="#" data-star-value="4" class="four-stars">4</a></li>
                        <li><a href="#" data-star-value="5" class="five-stars">5</a></li>
                    </ul>
                    <span class="result"></span>
                    <input type="hidden" size="2" value="" name="dsr3" />
                </div>
                <div class="rating-pop-tip hide"></div>
                <!-- <p class="msg"><span class="error"></span></p> -->
            </div>
            
        </div>
    </div>
    <script>
        KISSY.ready(function(S) {
            new S.StarRating('#J_Rating',
                {reason: [['太丑了', '不好看', '一般般', '很漂亮', '哇!非常漂亮'],
                            ['太难维护了', '不好维护', '一般般', '维护很简单', '维护超级容易'],
                            ['太慢了', '有点小慢', '一般般', '挺快的', '超级快!']],
                level: ['非常不满意','很不满意','一般','很满意','非常满意']}
            );
            
        });
    </script>
</body>
</html>
